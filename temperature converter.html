<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #6093ce, #94469c, #62e795);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background:rgba(2, 14, 49, 0.8);
      padding: 20px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      width: 350px;
      text-align: center;
      color: white;
    }

    h2 {
      margin-bottom: 20px;
      font-weight: 600;
      color: #f2350a;
    }

    label {
      color: white;
      font-weight: 400;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    input {
      background: rgba(255, 255, 255, 0.3);
      color: white;
      outline: none;
      width: calc(100% - 24px);
    }

    select {
      background: rgba(255, 255, 255, 0.3);
      color: white;
      outline: none;
    }

    select option {
      color: black;
    }

    button {
      background: #08992a;
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    button:hover {
      background: #ed1818;
    }

    .output {
      margin-top: 20px;
      font-size: 18px;
      font-weight: 600;
      color: #ffc107;
    }
    input::placeholder {
        color: white !important;
        opacity: 1;
    }

  </style>
</head>
<body>

  <div class="container">
    <h2>Temperature Converter</h2>
    
    <label for="tempValue">Enter Temperature:</label>
    <input type="number" id="tempValue" placeholder="Enter value" />

    <label for="inputUnit">From:</label>
    <select id="inputUnit">
      <option value="Celsius">Celsius</option>
      <option value="Fahrenheit">Fahrenheit</option>
      <option value="Kelvin">Kelvin</option>
    </select>

    <label for="outputUnit">To:</label>
    <select id="outputUnit">
      <option value="Celsius">Celsius</option>
      <option value="Fahrenheit">Fahrenheit</option>
      <option value="Kelvin">Kelvin</option>
    </select>

    <button onclick="convertTemperature()">Convert</button>

    <div class="output" id="output"></div>
  </div>

  <script>
    function convertTemperature() {
      const tempValue = parseFloat(document.getElementById("tempValue").value);
      const inputUnit = document.getElementById("inputUnit").value;
      const outputUnit = document.getElementById("outputUnit").value;

      let result;
      let kelvinValue;

      if (inputUnit === "Celsius") {
        kelvinValue = tempValue + 273.15;
      } else if (inputUnit === "Fahrenheit") {
        kelvinValue = (tempValue - 32) * 5/9 + 273.15;
      } else {
        kelvinValue = tempValue;
      }

      if (outputUnit === "Celsius") {
        result = kelvinValue - 273.15;
      } else if (outputUnit === "Fahrenheit") {
        result = (kelvinValue - 273.15) * 9/5 + 32;
      } else {
        result = kelvinValue;
      }

      document.getElementById("output").innerHTML = `${tempValue} ${inputUnit} = ${result.toFixed(2)} ${outputUnit}`;
    }
  </script>
</body>
</html>
